<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding-Card</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="maindiv">

        <div class="card activecard">
            <img src="./explore.jpg" alt="Explore">
            <h2>Explore The World</h2>
        </div>

        <div class="card">
            <img src="./forect.jpg" alt="Forest">
            <h2>Wild Forest</h2>
        </div>

        <div class="card">
            <img src="./beach.jpg" alt="Beach">
            <h2>Sunny Beach</h2>
        </div>
        
        <div class="card">
            <img src="./city.jpg" alt="City">
            <h2>City On Winters</h2>
        </div>

        <div class="card">
            <img src="./mountain.jpg" alt="Mountain">
            <h2>Mountain Clouds</h2>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
